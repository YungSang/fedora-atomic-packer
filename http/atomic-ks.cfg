install
cdrom
text
reboot
lang en_US.UTF-8
keyboard us
timezone --utc Etc/UTC
zerombr
clearpart --all --initlabel
autopart
rootpw --plaintext vagrant
user --name=vagrant --groups=vagrant --password=vagrant --plaintext

bootloader --timeout=3 --extlinux
ostreesetup --nogpg --osname=fedora-atomic-host --remote=installmedia --url=file:///install/ostree --ref=fedora-atomic/rawhide/x86_64/server/docker-host

%post --erroronfail
cat <<EOF > /etc/sudoers.d/vagrant
Defaults:vagrant !requiretty
vagrant ALL=(ALL) NOPASSWD: ALL
EOF
chmod 440 /etc/sudoers.d/vagrant
%end
