install
cdrom
text
reboot
lang en_US.UTF-8
keyboard us
timezone --utc Etc/UTC
zerombr
clearpart --all --initlabel
autopart
rootpw --plaintext vagrant
user --name=vagrant --groups=vagrant --password=vagrant --plaintext
services --disabled=cloud-init,cloud-init-local,cloud-config,cloud-final

bootloader --timeout=3 --extlinux
ostreesetup --nogpg --osname=fedora-atomic --remote=byo-atomic --url=http://192.168.33.201:10080/repo --ref=fedora-atomic/rawhide/x86_64/docker-host

%post --erroronfail
cat <<EOF > /etc/sudoers.d/vagrant
Defaults:vagrant !requiretty
Defaults:vagrant exempt_group += vagrant
vagrant ALL=(ALL) NOPASSWD: ALL
EOF
chmod 440 /etc/sudoers.d/vagrant
%end
